{% extends 'tc_DigitalMarketing/index.html' %}


{% block content %}

<div class="container">
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <div class="row">
      <div class="col-md-5">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary">Upload</button>
        </form>
    
        <hr>
    
        <video width="100%" height="240" controls>
            <source src="{{ video }}" type="video/mp4">
            <source src="{{ video }}" type="video/ogg">
        Your browser does not support the video tag.
        </video>
          <textarea class="form-control"  rows="3">{{ text }}</textarea>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-4">
      <form action="" method="post">
        {% csrf_token %}
          
            <label for="age3">Video Quality ?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="qo"  value=1>
              <label for="age3">Yes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="qo"  value=0>
              <label for="age3">No</label>
              </div>
              <textarea class="form-control"  name="qc" rows="4" cols="50"></textarea>
              <br>
            <label for="age3">Video complaint ?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="co" value=1>
              <label for="age3">Yes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="co" value=0>
              <label for="age3">No</label>
              </div>
              <textarea class="form-control" name="cc" rows="4" cols="50"></textarea>
              <br>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-success btn">submit</button>
              </div>

            </div>

            
          </form>

      </div>
    </div>

{% endblock content %}
