{% extends 'tc_DigitalMarketing/index.html' %}
{% load static %}

{% block content %}

<nav class="navbar navbar-expand-sm hd">    
  <a href="/dm/UserIndexpage"class="navbar-brand" >
  <img src="{% static 'images/tc.png' %}"height="60",width="20" alt="Speridian">
  </a>
  <!--navbar toggler for smaller screen expand menu-->
  <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarMenu">
   <ul class="navbar-nav ms-auto">
     <li class="nav-item" >
          <a  href="/dm/UserIndexpage"class="nav-link">
          <!--The below <svg> for bootstap predefine icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="30" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
              <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
          </svg>
           </a>
           <!-- <a class="nav-item nav-link" href="/dm/status/{{video}}">Home</a> -->
      </li>

   </ul>
  </div> 
</nav>

<div>
  <div class="container">
    {% include 'tc_DigitalMarketing/messages.html' %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">DateApproved</th>
          <th scope="col">VideoName</th>
          <th scope="col">Download</th>
        </tr>
      </thead>
      <tbody>
        {% for i in approvedvid %}
        <tr>
          <!-- <th scope="row">1</th> -->
          <td>{{i.approvedDate}}</td>
          <td>{{i.VideoTitle }}</td>
          
          <td>
            <a href="/dm/Downloadvideo/{{ i.VideoID }}"class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
          </svg></a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>


{% endblock content %}
